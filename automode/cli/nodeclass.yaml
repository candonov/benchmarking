apiVersion: eks.amazonaws.com/v1
kind: NodeClass
metadata:
  name: gpu-fine-tuning-with-odcr
spec:
  # Capacity reservation for p5.48xlarge
  capacityReservationSelectorTerms:
    - id: ${CAPACITY_RESERVATION_ID} # Replace with your capacity reservation ID

  # Security group selection (use EKS cluster security groups)
  securityGroupSelectorTerms:
    - tags:
        aws:eks:cluster-name: genai-workshop

  # Additional tags for fine-tuning GPU nodes
  tags:
    cluster: genai-workshop
    intent: fine-tuning-gpu
    workload-type: fine-tuning
